<main id="main" class="main">
    <section class="_kv">
        <div class="inner">
            <div class="title">廚房問卷大調查</div>
            <div class="description">
                <p>填寫完畢獲得日後專屬優惠✨</p>
                <p>再<span class="highlight_red">抽全國電子$1,000禮券！</span></p>
            </div>
        </div>
    </section>
    <section class="_survey">
        <div class="inner">
            <div class="step_bar"></div>
            <div class="form_box">
                <form id="form">
                    <div class="survey_steps"></div>
                    <div class="step step_3">
                        <fieldset class="item" data-type="text" data-id="s3_q1">
                            <legend>您的姓名</legend>
                            <div class="labels no-grid">
                                <label for="s3_q1"><input type="text" id="s3_q1" name="s3_q1" value="name"></label>
                            </div>
                        </fieldset>
                        <fieldset class="item" data-type="text" data-id="s3_q2">
                            <legend>您的生日</legend>
                            <div class="labels no-grid">
                                <label for="s3_q2"><input type="text" id="s3_q2" name="s3_q2" placeholder="請輸入姓名" value="bd"></label>
                            </div>
                        </fieldset>
                        <fieldset class="item" data-type="text" data-id="s3_q3">
                            <legend>您的手機號碼</legend>
                            <div class="labels no-grid">
                                <label for="s3_q3"><input type="text" id="s3_q3" name="s3_q3" placeholder="請輸入手機號碼" value="0987654321"></label>
                            </div>
                        </fieldset>
                        <fieldset class="item" data-type="text" data-id="s3_q4">
                            <legend>您的 Email</legend>
                            <div class="labels no-grid">
                                <label for="s3_q4"><input type="text" id="s3_q4" name="s3_q4" placeholder="請輸入 Email" value="aeiou@ggmail.com"></label>
                            </div>
                        </fieldset>
                        <fieldset class="item" data-type="text" data-id="s3_q5">
                            <legend>您的地址</legend>
                            <div class="labels no-grid">
                                <label for="s3_q5"><input type="text" id="s3_q5" name="s3_q5" value="address"></label>
                            </div>
                        </fieldset>
                        <fieldset class="item" data-type="radio" data-id="s3_q6">
                            <legend>是否同意專人聯繫</legend>
                            <div class="labels">
                                <label for="s3_q6_a1"><input type="radio" id="s3_q6_a1" name="s3_q6" value="是"><span>是</span></label>
                                <label for="s3_q6_a2"><input type="radio" id="s3_q6_a2" name="s3_q6" value="否"><span>否</span></label>
                            </div>
                        </fieldset>
                        <fieldset class="item" data-type="radio" data-id="s3_q7">
                            <legend>是否同意接收EDM/簡訊優惠訊息</legend>
                            <div class="labels">
                                <label for="s3_q7_a1"><input type="radio" id="s3_q7_a1" name="s3_q7" value="是"><span>是</span></label>
                                <label for="s3_q7_a2"><input type="radio" id="s3_q7_a2" name="s3_q7" value="否"><span>否</span></label>
                            </div>
                        </fieldset>
                    </div>
                    <!-- 送出 -->
                    <!-- <div class="layout-btn submit" style="margin-top:12px; display:flex; gap:8px;"><button type="submit">送出</button></div> -->
                    <div class="layout-btn step_submit"><button type="button"></button><button type="submit"></button></div>
                </form>
                <div id="result" style="margin-top:10px;"></div>
            </div>
        </div>
    </section>
</main>
