<main id="main" class="main" data-index="1">
    <section id="step-1" class="step-1" data-desc="loading" data-screen="1">
        <div class="inner"></div>
    </section>
    <section id="step-2" class="step-2" data-desc="login" data-screen="2">
        <div class="inner fixed">
            <form id="login-form" class="login-form" onsubmit="return false;">
                <input type="text" name="id" class="login-id" id="login-id" required t-highlight>
                <input type="password" maxlength="12" name="account" class="login-account" id="login-account" required t-highlight>
                <button type="button" class="login-eye" id="login-eye"></button>
                <input type="password" maxlength="12" name="password" class="login-password" id="login-password" required t-highlight>
                <button type="submit" class="login-submit" id="login-submit" t-highlight></button>
            </form>
        </div>
    </section>
    <section id="step-3" class="step-3" data-desc="dashboard" data-screen="3">
        <div class="inner fixed">
            <span class="assets-total total-amount style-title" t-highlight></span>
            <div id="ntd-savings" class="ntd-savings" t-highlight>
                <span id="ntd-savings-total" class="ntd-savings-total total-amount style-title-m" t-highlight></span>
                <span id="ntd-savings-live" class="ntd-savings-live total-amount style-title-s" t-highlight></span>
            </div>
        </div>
    </section>
    <section id="step-4" class="step-4" data-desc="ntd-dashboard" data-screen="4">
        <div class="inner fixed">
            <button type="button" class="btn-back btn-back-with-arrow" t-highlight></button>
            <span class="assets-total total-amount style-title-l" t-highlight></span>
            <div class="ntd-lives" t-highlight>
                <span id="ntd-lives-total" class="ntd-lives-total total-amount style-title-s" t-highlight></span>
                <div id="ntd-lives-account" class="ntd-lives-account" t-highlight>
                    <span class="ntd-lives-account-id style-title-s" t-highlight></span>
                    <span class="ntd-lives-account-total total-amount style-title-s" t-highlight></span>
                </div>
            </div>
            <div class="data-time" t-highlight>
                <div class="data-time-box">資料時間：<span id="data-time-datetime" class="data-time-datetime date-time"></span></div>
            </div>
        </div>
    </section>
    <section id="step-5" class="step-5" data-desc="ntd-detail" data-screen="5">
        <div class="inner fixed">
            <button type="button" class="btn-back btn-back-with-arrow" t-highlight></button>
            <select class="ntd-lives-account-id style-title-s" t-highlight></select>
            <span class="ntd-lives-account-total total-amount style-title-s" t-highlight></span>
            <button type="button" id="btn-transfer" class="btn-transfer" t-highlight></button>
        </div>
        <div class="inner">
            <ul id="trade-list" class="trade-list" t-highlight></ul>
            <div class="data-time" t-highlight>
                <div class="data-time-box">資料時間：<span id="data-time-datetime" class="data-time-datetime date-time"></span></div>
            </div>
        </div>
    </section>
    <section id="step-6" class="step-6" data-desc="ntd-transfer" data-screen="6">
        <div class="inner fixed">
            <button type="button" class="btn-back btn-back-with-arrow" t-highlight></button>
            <select class="ntd-lives-account-id style-title-s" t-highlight></select>
            <div class="transfer-input" t-highlight>
                <input type="number" name="transfer-input-account" class="transfer-input-account" id="transfer-input-account" max="16" placeholder="銀行代碼/帳號" required t-highlight>
                <input type="number" name="transfer-input-amount" class="transfer-input-amount" id="transfer-input-amount" required t-highlight>
                <input type="text" name="transfer-input-note" class="transfer-input-note" id="transfer-input-note" max="7" placeholder="顯示於交易明細限7個字" t-highlight>
            </div>
            <button type="button" id="btn-next" class="btn-next" t-highlight></button>
        </div>
    </section>
    <section id="step-7" class="step-7" data-desc="ntd-transfer-error" data-screen="7">
        <div class="inner fixed">
            <button type="button" class="btn-back btn-back-with-arrow" t-highlight></button>
            <button type="button" class="btn-back btn-back-with-button" t-highlight></button>
        </div>
    </section>
</main>
@@include('_template.html')
