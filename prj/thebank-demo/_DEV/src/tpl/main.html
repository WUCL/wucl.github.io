<main id="main" class="main" data-index="1">
    <section id="step-1" class="step-1" data-desc="opening" data-screen="1">
        <div class="inner"></div>
    </section>
    <section id="step-2" class="step-2" data-desc="login" data-screen="2">
        <div class="inner fixed">
            <form id="login-form" class="login-form" onsubmit="return false;">
                <input type="text" maxlength="10" name="id" class="login-id" id="login-id" required t-highlight>
                <input type="password" maxlength="12" name="account" class="login-account" id="login-account" required t-highlight>
                <button type="button" class="login-eye" id="login-eye"></button>
                <input type="password" maxlength="12" name="password" class="login-password" id="login-password" required t-highlight>
                <button type="submit" class="login-submit" id="login-submit" t-highlight></button>
            </form>
        </div>
    </section>
    <section id="step-3" class="step-3" data-desc="dashboard" data-screen="3">
        <div class="inner fixed">
            <span id="user-name" class="user-name" data-name t-highlight>您好，</span>
            <span class="assets-total total-amount style-title" t-highlight></span>
            <div id="ntd-savings" class="ntd-savings" t-highlight>
                <span id="ntd-savings-total" class="ntd-savings-total total-amount style-title-m" t-highlight></span>
                <span id="ntd-savings-live" class="ntd-savings-live total-amount style-title-s" t-highlight></span>
            </div>
        </div>
    </section>
    <section id="step-4" class="step-4" data-desc="ntd-dashboard" data-screen="4">
        <div class="inner fixed">
            <button type="button" class="btn-back btn-back-with-arrow" t-highlight></button>
            <span class="assets-total total-amount style-title-l" t-highlight></span>
            <div class="ntd-lives" t-highlight>
                <span id="ntd-lives-total" class="ntd-lives-total total-amount style-title-s" t-highlight></span>
                <div id="ntd-lives-account" class="ntd-lives-account" t-highlight>
                    <span class="ntd-lives-account-id style-title-s" t-highlight></span>
                    <span class="ntd-lives-account-total total-amount style-title-s" t-highlight></span>
                </div>
            </div>
            <div class="data-time" t-highlight>
                <div class="data-time-box">資料時間：<span id="data-time-datetime" class="data-time-datetime date-time"></span></div>
            </div>
        </div>
    </section>
    <section id="step-5" class="step-5" data-desc="ntd-detail" data-screen="5">
        <div class="inner fixed">
            <button type="button" class="btn-back btn-back-with-arrow" t-highlight></button>
            <div class="acount-box">
                <select class="ntd-lives-account-id style-title-s" t-highlight></select>
                <span class="ntd-lives-account-total total-amount style-title-s" t-highlight></span>
            </div>
            <div class="btn-transfer-box">
                <button type="button" id="btn-transfer" class="btn-transfer" t-highlight></button>
            </div>
        </div>
        <div class="inner">
            <ul id="trade-lists-option" class="trade-lists-option" t-highlight>
                <li class="trade-option-item active" data-y="0" data-m="0">最近</li>
            </ul>
            <div id="trade-lists" class="trade-lists" data-y="0" data-m="0"></div>
            <div class="data-time" t-highlight>
                <div class="data-time-box">資料時間：<span id="data-time-datetime" class="data-time-datetime date-time"></span></div>
            </div>
        </div>
    </section>
    <section id="step-6" class="step-6" data-desc="ntd-transfer" data-screen="6">
        <div class="inner fixed">
            <button type="button" class="btn-back btn-back-with-arrow" t-highlight></button>
            <select class="ntd-lives-account-id style-title-s" t-highlight></select>
            <button type="button" id="btn-commonagreed" class="btn-commonagreed" t-highlight></button>
            <div class="transfer-input" t-highlight>
                <input type="text" name="transfer-input-account" class="transfer-input-account" id="transfer-input-account" max="16" placeholder="銀行代碼/帳號" required t-highlight>
                <input type="number" name="transfer-input-amount" class="transfer-input-amount" id="transfer-input-amount" required t-highlight>
                <input type="text" name="transfer-input-note" class="transfer-input-note" id="transfer-input-note" max="7" placeholder="顯示於交易明細限7個字" t-highlight>
            </div>
            <button type="button" id="btn-to-transfer" class="btn-to-transfer" t-highlight></button>
        </div>
    </section>
    <section id="step-7" class="step-7" data-desc="ntd-transfer-immed" data-screen="7">
        <div class="inner fixed">
            <button type="button" class="btn-back btn-back-with-arrow" t-highlight></button>
            <div class="transfer-immed-to" t-highlight>
                <span class="transfer-immed-to-amount" id="transfer-immed-to-amount" t-highlight></span>
                <span class="transfer-immed-to-account" id="transfer-immed-to-account" t-highlight data-name></span>
            </div>
            <div class="transfer-immed-from" t-highlight>
                <span class="transfer-immed-from-date style-title-s date-only" t-highlight></span>
                <span class="transfer-immed-from-account ntd-lives-account-id style-title-s" t-highlight></span>
            </div>
            <input type="password" maxlength="12" name="password" class="transfer-immed-password" id="transfer-immed-password" placeholder="網銀密碼" t-highlight>
            <button type="button" id="btn-to-end" class="btn-to-end" t-highlight></button>
        </div>
    </section>
    <section id="step-8" class="step-8" data-desc="ntd-transfer-error" data-screen="8">
        <div class="inner fixed">
            <button type="button" class="btn-back-to-transfer btn-back-with-arrow" t-highlight></button>
            <button type="button" class="btn-back-to-transfer btn-back-with-button" t-highlight></button>
        </div>
    </section>
    <section id="step-commonagreed" class="step-commonagreed" data-desc="ntd-transfer-commonagreed" data-screen="commonagreed">
        <div class="inner fixed">
            <button type="button" id="btn-back-step6" class="btn-back-step6 btn-back-with-arrow" t-highlight></button>
            <ul id="commonagreed-lists-option" class="commonagreed-lists-option" t-highlight>
                <li class="commonagreed-lists-option-item active" data-option="all">全部</li>
                <li class="commonagreed-lists-option-item" data-option="agreed">約定帳號</li>
                <li class="commonagreed-lists-option-item" data-option="common">常用帳號</li>
            </ul>
        </div>
        <div class="inner">
            <div id="commonagreed-lists" class="commonagreed-lists" data-lists="all">
                <ul class="commonagreed-list" data-list="agreed" t-highlight>
                    <li>agreed</li>
                </ul>
                <ul class="commonagreed-list" data-list="common" t-highlight>
                    <li>common</li>
                </ul>
            </div>
        </div>
    </section>
    <section id="step-loading" class="step-loading" data-desc="loading" data-screen="loading"></section>
</main>
@@include('_template.html')
