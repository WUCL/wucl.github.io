<div id="templates" class="display-none-i">
    <div id="template_form_river__select">
        <option value="[ID]" [DISABLED]>[VALUE]</option>
    </div>
    <div id="template_form_river__extra">
        <li class="filed-extra_data"><label for="filed-extra_data[ID]">[QUESTION]</label><input id="filed-extra_data[ID]" type="text" name="extra_data[ID]"></li>
    </div>
    <div id="template_form_ocean__album_pic">
        <li class="pic filed-album_pic_[ID]" data-pid="album_pic_[ID]" data-img-status="[STATUS]">
            <div>
                <div class="photo-box">
                    <input type="file" id="album_pic_[ID]" name="album_pics_[ID]" class="pic-upload display-none" accept="image/*">
                    <img id="preview_album_pic_[ID]" class="preview_album_pic_[ID]" data-src="[SRC]" [data-pics-id]>
                    <div class="pics_btns">
                        <label class="btn-pic-cancel btn-style"></label>
                        <label class="btn-pic-choice btn-style" for="album_pic_[ID]"></label>
                        <label class="btn-pic-upload btn-style" for="album_pic_[ID]"></label>
                        <label class="btn-pic-delete btn-style"></label>
                    </div>
                </div>
            </div>
        </li>
    </div>
    <div id="template_form_ocean__album_pic_view">
        <div class="photo-box swiper-slide" data-pics-id="[ID]"><img data-src="[SRC]"></div>
    </div>
    <div id="template_form_field__custom">
        <li class="filed-extra_data_[ID]">[CONTENT]</li>
    </div>
    <div id="template_input_text">
        <label for="[ID]">[TITLE]</label><input type="text" id="[ID]" name="[NAME]" value="[VALUE]" maxlength="[MAXLENGTH]" data-hint="[HINT]" [REQUIRED]>
    </div>
    <div id="template_input_number">
        <label for="[ID]">[TITLE]</label><input type="number" id="[ID]" name="[NAME]" value="[VALUE]" min="[MIN]" max="[MAX]" data-hint="[HINT]" [REQUIRED]>
    </div>
    <div id="template_select">
        <label for="[ID]">[TITLE]</label><select id="[ID]" class="status" name="[NAME]" data-hint="[HINT]" [REQUIRED]>[OPTIONS]</select>
    </div>
    <div id="template_select_option">
        <option value="[VALUE]">[OPTION]</option>
    </div>
