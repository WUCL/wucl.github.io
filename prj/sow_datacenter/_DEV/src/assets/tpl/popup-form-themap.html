<section id="form-themap" class="size-l popup_box">
    <div class="popup_inner" data-status="select">
        <div class="popup_header">
            <h2 id="popup_title" class="popup_title">經緯度地圖選擇<button type="button" id="themap_refresh" class="themap_refresh">若地圖顯示不完整，請點此重新載入&nbsp;&#x21bb;</button></h2>
        </div>
        <div class="popup_main">
            <div id="themap" class="themap"></div>
            <div class="themap-lnglat">
                <label id="themap-lng" class="themap-lng filed-lng" data-before="經度"></label>
                <label id="themap-lat" class="themap-lat filed-lat" data-before="緯度"></label>
                <button id="btn-themap-close" class="btn-themap-close themap-close">確定並返回表單</button>
            </div>
        </div>
    </div>
</section>
