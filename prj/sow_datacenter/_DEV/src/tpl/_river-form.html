<main id="main" class="main">
    <section id="thetitle" class="thetitle position-side">
        <h1 data-storke="川廢快篩">川廢快篩</h1>
    </section>
    <section class="theform">
    	<div class="inner">
            <div id="loading" class="waterfall-loading active"><img src="data:image/gif;base64,R0lGODlhEAALAPQAAP///zMzM+Li4tra2u7u7jk5OTMzM1hYWJubm4CAgMjIyE9PT29vb6KiooODg8vLy1JSUjc3N3Jycuvr6+Dg4Pb29mBgYOPj4/X19cXFxbOzs9XV1fHx8TMzMzMzMzMzMyH5BAkLAAAAIf4aQ3JlYXRlZCB3aXRoIGFqYXhsb2FkLmluZm8AIf8LTkVUU0NBUEUyLjADAQAAACwAAAAAEAALAAAFLSAgjmRpnqSgCuLKAq5AEIM4zDVw03ve27ifDgfkEYe04kDIDC5zrtYKRa2WQgAh+QQJCwAAACwAAAAAEAALAAAFJGBhGAVgnqhpHIeRvsDawqns0qeN5+y967tYLyicBYE7EYkYAgAh+QQJCwAAACwAAAAAEAALAAAFNiAgjothLOOIJAkiGgxjpGKiKMkbz7SN6zIawJcDwIK9W/HISxGBzdHTuBNOmcJVCyoUlk7CEAAh+QQJCwAAACwAAAAAEAALAAAFNSAgjqQIRRFUAo3jNGIkSdHqPI8Tz3V55zuaDacDyIQ+YrBH+hWPzJFzOQQaeavWi7oqnVIhACH5BAkLAAAALAAAAAAQAAsAAAUyICCOZGme1rJY5kRRk7hI0mJSVUXJtF3iOl7tltsBZsNfUegjAY3I5sgFY55KqdX1GgIAIfkECQsAAAAsAAAAABAACwAABTcgII5kaZ4kcV2EqLJipmnZhWGXaOOitm2aXQ4g7P2Ct2ER4AMul00kj5g0Al8tADY2y6C+4FIIACH5BAkLAAAALAAAAAAQAAsAAAUvICCOZGme5ERRk6iy7qpyHCVStA3gNa/7txxwlwv2isSacYUc+l4tADQGQ1mvpBAAIfkECQsAAAAsAAAAABAACwAABS8gII5kaZ7kRFGTqLLuqnIcJVK0DeA1r/u3HHCXC/aKxJpxhRz6Xi0ANAZDWa+kEAA7" alt=""></div>
            <form id="theform" class="form_river form-style display-none" name="form_river" onsubmit="return false;">
                <div class="form-basic">
                    <div class="form-title">樣區基本資料</div>
                    <div class="group with-2in1">
                        <ul>
                            <li class="filed-date"><label for="filed-date">調查日期</label><input id="filed-date" type="date" name="date"></li>
                            <li class="filed-time"><label for="filed-time">調查時間</label><input id="filed-time" type="time" name="time"></li>
                            <li class="filed-city"><label for="filed-city">縣市</label><input id="filed-city" type="text" name="city"></li>
                            <li class="filed-river_name"><label for="filed-river_name">地圖鏈結</label><input id="filed-river_name" type="text" name="river_name"></li>
                            <li class="filed-river_part"><label for="filed-river_part">樣區所在地段</label><input id="filed-river_part" type="text" name="river_part"></li>
                        </ul>
                    </div>
                    <div class="group">
                        <ul>
                            <li class="filed-river_start filed-river_end">
                                <label class="filed-inword" for="filed-river_start">從編號<input type="text" name="river_start"></label><label class="filed-inword" for="filed-river_end">站開始，到編號<input type="text" name="river_end">結束</label>
                            </li>
                            <li class="filed-is_public no-column">
                                <label for="filed-is_public">是否公開這筆資料</label>
                                <input type="radio" name="is_public" value="1" id="is_public_1"><label for="is_public_1">是</label>
                                <input type="radio" name="is_public" value="0" id="is_public_0"><label for="is_public_0">否</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-data">
                    <div class="form-title">500公尺樣區內的垃圾相關數據【垃圾數據收集】</div>
                    <div class="form-description">
                        <p>【說明文字】<br>*只計算材質為塑膠、指、玻璃、金屬的廢棄物（含布料）<br>*不計算水泥、磚、瓷、竹、木（如家俱）與使用中物體</p>
                    </div>
                    <div class="group">
                        <ul>
                            <li class="filed-occlusion_scope"><label for="filed-occlusion_scope">視線遮蔽程度（約50%以上範圍都是這樣）</label><input id="filed-occlusion_scope" type="text" name="occlusion_scope"></li>
                            <li class="filed-garbage_bags"><label for="filed-garbage_bags">垃圾袋數</label><input id="filed-garbage_bags" type="text" name="garbage_bags"></li>
                            <li class="filed-survey_scope"><label for="filed-survey_scope">調查範圍寬度（約50%以上範圍都是這麽寬）</label><input id="filed-survey_scope" type="text" name="survey_scope"></li>
                            <li class="filed-l_garbages">
                                <label for="filed-l_garbages">"數量最多"的垃圾類型（最多3項，不用排序）</label>
                                <input id="filed-l_garbages" type="text" name="l_garbages[1]">
                                <input type="text" name="l_garbages[2]">
                                <input type="text" name="l_garbages[3]">
                            </li>
                            <li class="filed-l_garbage"><label for="filed-l_garbage">其他數量最多的垃圾是（如有才需填）</label><input id="filed-l_garbage" type="text" name="l_garbage"></li>
                            <li class="filed-v_garbages">
                                <label for="filed-v_garbages">"最佔體積"的垃圾類型（最多3項，不用排序）</label>
                                <input id="filed-v_garbages" type="text" name="v_garbages[1]">
                                <input type="text" name="v_garbages[2]">
                                <input type="text" name="v_garbages[3]">
                            </li>
                            <li class="filed-v_garbage"><label for="filed-v_garbage">其他最佔體積的垃圾是（如有才需填）</label><input id="filed-v_garbage" type="text" name="v_garbage"></li>
                            <li class="filed-m500_garbages"><label for="filed-m500_garbages">500公尺內垃圾型態多為？</label><input id="filed-m500_garbages" type="text" name="m500_garbages"></li>
                            <li class="filed-m500_h_garbages"><label for="filed-m500_h_garbages">其他想要補充的資訊（如有才需填）</label><input id="filed-m500_h_garbages" type="text" name="m500_h_garbages"></li>
                            <li class="filed-m500_h_garbage"><label for="filed-m500_h_garbage">500公尺內垃圾熱點集中於？</label><input id="filed-m500_h_garbage" type="text" name="m500_h_garbage"></li>
                            <li class="filed-order_info"><label for="filed-order_info">其他垃圾熱點集中於？（如有才需填）</label><input id="filed-order_info" type="text" name="order_info"></li>
                            <li class="filed-extra_data"><label for="filed-extra_data">自定義欄位</label><input id="filed-extra_data" type="text" name="extra_data"></li>
                        </ul>
                    </div>
                </div>
                <div class="form-photo">
                    <div class="form-title">照片紀錄【每樣區，至少拍攝各一張照片】</div>
                    <div class="group with-photo with-3in1">
                        <ul>
                            <li class="filed-r_pic">
                                <div>
                                    <label>代表照</label>
                                    <div class="photo-box">
                                        <img id="preview_r_pic" class="preview_r_pic" src>
                                        <input type="file" id="r_pic" name="r_pic" class="pic-upload display-none" accept="image/*">
                                        <label class="btn-pic-upload btn-style" for="r_pic">上傳照片</label>
                                    </div>
                                </div>
                                <div>
                                    <label>拍攝時間</label>
                                    <label class="filed-inword"><input type="number" id="r_pic_time_min" name="r_pic_time_min" min="0" max="23">時 <input type="number" id="r_pic_time_sec" name="r_pic_time_sec" min="0" max="59">分</label>
                                </div>
                            </li>
                            <li class="filed-h_pic">
                                <div>
                                    <label>熱點照</label>
                                    <div class="photo-box">
                                        <img id="preview_h_pic" class="preview_h_pic" src>
                                        <input type="file" id="h_pic" name="h_pic" class="pic-upload display-none" accept="image/*">
                                        <label class="btn-pic-upload btn-style" for="h_pic">上傳照片</label>
                                    </div>
                                </div>
                                <div>
                                    <label>拍攝時間</label>
                                    <label class="filed-inword"><input type="number" id="h_pic_time_min" name="h_pic_time_min" min="0" max="23">時 <input type="number" id="h_pic_time_sec" name="h_pic_time_sec" min="0" max="59">分</label>
                                </div>
                            </li>
                            <li class="filed-d_pic">
                                <div>
                                    <label>值得照</label>
                                    <div class="photo-box">
                                        <img id="preview_d_pic" class="preview_d_pic" src>
                                        <input type="file" id="d_pic" name="d_pic" class="pic-upload display-none" accept="image/*">
                                        <label class="btn-pic-upload btn-style" for="d_pic">上傳照片</label>
                                    </div>
                                </div>
                                <div>
                                    <label>拍攝時間</label>
                                    <label class="filed-inword"><input type="number" id="d_pic_time_min" name="d_pic_time_min" min="0" max="23">時 <input type="number" id="d_pic_time_sec" name="d_pic_time_sec" min="0" max="59">分</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="group">
                        <ul>
                            <li class="filed-user_name"><label>拍照及紀錄調查員姓名</label><input type="text" name="user_name"></li>
                        </ul>
                    </div>
                    <div class="group with-photo with-3in1">
                        <ul>
                            <li class="filed-album_pics">
                                <div>
                                    <label>其他照片</label>
                                    <div class="photo-box">
                                        <img id="preview_album_pics_1" class="preview_album_pics_1" src>
                                        <input type="file" id="album_pics_1" name="album_pics_1" class="pic-upload display-none" accept="image/*">
                                        <label class="btn-pic-upload btn-style" for="album_pics_1">上傳照片</label>
                                    </div>
                                </div>
                                <div>
                                    <label>拍攝時間</label>
                                    <label class="filed-inword"><input type="number" id="album_pics[1]_time_min" name="album_pics[1]_time_min" min="0" max="23">時 <input type="number" id="h_pic_time_sec" name="h_pic_time_sec" min="0" max="59">分</label>
                                </div>
                            </li>
                            <li class="filed-album_pics">
                                <div>
                                    <label>其他照片</label>
                                    <div class="photo-box">
                                        <img id="preview_album_pics_2" class="preview_album_pics_2" src>
                                        <input type="file" id="album_pics_2" name="album_pics_2" class="pic-upload display-none" accept="image/*">
                                        <label class="btn-pic-upload btn-style" for="album_pics_2">上傳照片</label>
                                    </div>
                                </div>
                                <div>
                                    <label>拍攝時間</label>
                                    <label class="filed-inword"><input type="number" id="album_pics[2]_time_min" name="album_pics[2]_time_min" min="0" max="23">時 <input type="number" id="d_pic_time_sec" name="d_pic_time_sec" min="0" max="59">分</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="form-btns" class="form-btns">
                    <ul>
                        <li id="theform_is_new" class="theform_is_new">
                            <button id="btn-form-draft" class="btn-form-draft btn-style" type="button">儲存草稿</button>
                            <button id="btn-form-confirm" class="btn-form-confirm btn-style form-confirm_open" type="button">資料送出</button>
                        </li>
                        <li id="theform_is_edit" class="theform_is_edit">
                            <button id="btn-form-save" class="btn-form-save btn-style" type="button">資料儲存</button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </section>
</main>
@@include('../tpl/popup-form-select.html')
