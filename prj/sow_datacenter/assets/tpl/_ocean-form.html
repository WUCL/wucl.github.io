<main id="main" class="main">
    <section id="thetitle" class="thetitle position-side">
        <h1 data-storke="愛海小旅行">愛海小旅行</h1>
    </section>
    <section class="theform">
        <div class="inner">
            <div class="waterfall-loading theform-loading active"><img src="data:image/gif;base64,R0lGODlhEAALAPQAAP///zMzM+Li4tra2u7u7jk5OTMzM1hYWJubm4CAgMjIyE9PT29vb6KiooODg8vLy1JSUjc3N3Jycuvr6+Dg4Pb29mBgYOPj4/X19cXFxbOzs9XV1fHx8TMzMzMzMzMzMyH5BAkLAAAAIf4aQ3JlYXRlZCB3aXRoIGFqYXhsb2FkLmluZm8AIf8LTkVUU0NBUEUyLjADAQAAACwAAAAAEAALAAAFLSAgjmRpnqSgCuLKAq5AEIM4zDVw03ve27ifDgfkEYe04kDIDC5zrtYKRa2WQgAh+QQJCwAAACwAAAAAEAALAAAFJGBhGAVgnqhpHIeRvsDawqns0qeN5+y967tYLyicBYE7EYkYAgAh+QQJCwAAACwAAAAAEAALAAAFNiAgjothLOOIJAkiGgxjpGKiKMkbz7SN6zIawJcDwIK9W/HISxGBzdHTuBNOmcJVCyoUlk7CEAAh+QQJCwAAACwAAAAAEAALAAAFNSAgjqQIRRFUAo3jNGIkSdHqPI8Tz3V55zuaDacDyIQ+YrBH+hWPzJFzOQQaeavWi7oqnVIhACH5BAkLAAAALAAAAAAQAAsAAAUyICCOZGme1rJY5kRRk7hI0mJSVUXJtF3iOl7tltsBZsNfUegjAY3I5sgFY55KqdX1GgIAIfkECQsAAAAsAAAAABAACwAABTcgII5kaZ4kcV2EqLJipmnZhWGXaOOitm2aXQ4g7P2Ct2ER4AMul00kj5g0Al8tADY2y6C+4FIIACH5BAkLAAAALAAAAAAQAAsAAAUvICCOZGme5ERRk6iy7qpyHCVStA3gNa/7txxwlwv2isSacYUc+l4tADQGQ1mvpBAAIfkECQsAAAAsAAAAABAACwAABS8gII5kaZ7kRFGTqLLuqnIcJVK0DeA1r/u3HHCXC/aKxJpxhRz6Xi0ANAZDWa+kEAA7" alt=""></div>
            <form id="theform" class="form_ocean form-style display-none" name="form_ocean" onsubmit="return false;">
                <div class="form-basic">
                    <div class="form-title"><label for="filed-title">活動名稱</label><input id="filed-title" type="text" name="title"></div>
                    <div class="group with-2in1">
                        <ul>
                            <li class="filed-location"><label for="filed-location">位置</label><select id="filed-location" name="location"></select></li>
                            <li class="filed-time"><label for="filed-time">時間</label><input id="filed-time" type="time" name="time"></li>
                            <li class="filed-city"><label for="filed-city">縣市</label><select id="filed-city" name="city"></select></li>
                            <li class="filed-place"><label for="filed-place">地點</label><input id="filed-place" type="text" name="place"></li>
                            <li class="filed-lng"><label for="filed-lng">經度</label><input id="filed-lng" type="text" name="lng"></li>
                            <li class="filed-lat"><label for="filed-lat">緯度</label><input id="filed-lat" type="text" name="lat"></li>
                            <li class="filed-user_name"><label for="filed-user_name">登記者名稱</label><input id="filed-user_name" type="text" name="user_name"></li>
                            <li class="filed-user_company"><label for="filed-user_company">單位名稱或登記者</label><input id="filed-user_company" type="text" name="user_company"></li>
                            <li class="filed-user_email"><label for="filed-user_email">登記者信箱</label><input id="filed-user_email" type="text" name="user_email"></li>
                            <li class="filed-cleaner_count"><label for="filed-cleaner_count">淨灘人數</label><input id="filed-cleaner_count" type="text" name="cleaner_count"></li>
                            <li class="filed-weight"><label for="filed-weight">總重量</label><input id="filed-weight" type="text" name="weight"></li>
                            <li class="filed-length"><label for="filed-length">淨灘長度</label><input id="filed-length" type="text" name="length"></li>
                        </ul>
                    </div>
                </div>
                <div class="form-data">
                    <div class="form-title">淨灘廢棄物種類/數量</div>
                    <div class="group with-3in1">
                        <ul>
                            <li class="filed-bottle"><label for="filed-bottle">寶特瓶</label><input id="filed-bottle" type="text" name="bottle"></li>
                            <li class="filed-bottle_cap"><label for="filed-bottle_cap">塑膠瓶蓋</label><input id="filed-bottle_cap" type="text" name="bottle_cap"></li>
                            <li class="filed-beverage"><label for="filed-beverage">其他飲料與食物容器</label><input id="filed-beverage" type="text" name="beverage"></li>
                            <li class="filed-non_food_bottles"><label for="filed-non_food_bottles">非食物的瓶罐與容器</label><input id="filed-non_food_bottles" type="text" name="non_food_bottles"></li>
                            <li class="filed-plastic_bag"><label for="filed-plastic_bag">塑膠提袋</label><input id="filed-plastic_bag" type="text" name="plastic_bag"></li>
                            <li class="filed-food_bag"><label for="filed-food_bag">食品包裝袋</label><input id="filed-food_bag" type="text" name="food_bag"></li>
                            <li class="filed-straw"><label for="filed-straw">吸管</label><input id="filed-straw" type="text" name="straw"></li>
                            <li class="filed-drink_cup"><label for="filed-drink_cup">外帶飲料杯</label><input id="filed-drink_cup" type="text" name="drink_cup"></li>
                            <li class="filed-tableware"><label for="filed-tableware">免洗餐具</label><input id="filed-tableware" type="text" name="tableware"></li>
                            <li class="filed-iron_can"><label for="filed-iron_can">鐵鋁罐</label><input id="filed-iron_can" type="text" name="iron_can"></li>
                            <li class="filed-tetra"><label for="filed-tetra">鋁箔包、利樂包</label><input id="filed-tetra" type="text" name="tetra"></li>
                            <li class="filed-glass"><label for="filed-glass">玻璃瓶</label><input id="filed-glass" type="text" name="glass"></li>
                            <li class="filed-cigarette"><label for="filed-cigarette">煙蒂</label><input id="filed-cigarette" type="text" name="cigarette"></li>
                            <li class="filed-lighter"><label for="filed-lighter">打火機</label><input id="filed-lighter" type="text" name="lighter"></li>
                            <li class="filed-fishing_gear"><label for="filed-fishing_gear">釣魚用具</label><input id="filed-fishing_gear" type="text" name="fishing_gear"></li>
                            <li class="filed-fish_hook"><label for="filed-fish_hook">魚鉤</label><input id="filed-fish_hook" type="text" name="fish_hook"></li>
                            <li class="filed-nets_ropes"><label for="filed-nets_ropes">漁網與繩子</label><input id="filed-nets_ropes" type="text" name="nets_ropes"></li>
                            <li class="filed-fishing_ball"><label for="filed-fishing_ball">漁業浮球/浮筒/漁船防碰墊</label id="filed-fishing_ball"><input type="text" name="fishing_ball"></li>
                            <li class="filed-toothbrush"><label for="filed-toothbrush">牙刷</label><input id="filed-toothbrush" type="text" name="toothbrush"></li>
                            <li class="filed-syringe"><label for="filed-syringe">針筒、針頭</label><input id="filed-syringe" type="text" name="syringe"></li>
                            <li class="filed-metal"><label for="filed-metal">金屬製品</label><input id="filed-metal" type="text" name="metal"></li>
                            <!-- <li class="filed-extra_data"><label for="filed-extra_data">自定義欄位</label><input id="filed-extra_data" type="text" name="extra_data"></li> -->
                        </ul>
                    </div>
                    <div class="group">
                        <ul id="filed-customs"></ul>
                    </div>
                </div>
                <div class="form-photo">
                    <div class="form-title">封面照</div>
                    <div class="group with-photo with-3in1">
                        <ul id="filed-featured_id" class="filed-featured_id">
                            <li class="filed-featured_id" data-pid="featured_id">
                                <div>
                                    <div class="photo-box">
                                        <input type="file" id="featured_id" name="featured_id" class="pic-upload display-none" accept="image/*">
                                        <img id="preview_featured_id" class="preview_featured_id" src>
                                        <div class="pics_btns">
                                            <label class="btn-pic-upload btn-style" for="featured_id"></label>
                                            <label class="btn-pic-delete btn-style"></label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-photo">
                    <div class="form-title">照片紀錄</div>
                    <div class="group with-photo with-3in1">
                        <ul id="filed-album_pics" class="filed-album_pics">
                            <li class="filed-album_pic" data-pid="album_pic">
                                <div>
                                    <div class="photo-box">
                                        <input type="file" id="album_pic" name="album_pic" class="pic-upload display-none multiple_way" accept="image/*">
                                        <img id="preview_album_pic" class="preview_album_pic" src>
                                        <div class="pics_btns">
                                            <label class="btn-pic-upload btn-style" for="album_pic"></label>
                                            <label class="btn-pic-delete btn-style"></label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-status">
                    <div class="group">
                        <ul>
                            <li class="filed-is_finish no-column">
                                <label for="filed-status">表單目前狀態：</label>
                                <select id="status" class="status" name="status">
                                    <option value="0">草稿</option>
                                    <option value="1">正式發佈</option>
                                </select>
                            </li>
                            <li class="filed-is_public no-column">
                                <label for="filed-is_public">表單是否公開：</label>
                                <select id="is_public" class="is_public" name="is_public">
                                    <option value="0">公開</option>
                                    <option value="1">不公開</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-btns">
                    <ul>
                        <li id="theform_is_new" class="theform_is_new">
                            <!-- <button id="btn-form-draft" class="btn-form-draft btn-style" type="button">儲存草稿</button> -->
                            <button id="btn-form-confirm" class="btn-form-confirm btn-style form-confirm_open" type="button">資料送出</button>
                        </li>
                        <li id="theform_is_edit" class="theform_is_edit">
                            <button id="btn-form-save" class="btn-form-save btn-style" type="button">資料儲存</button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </section>
</main>

    <div class="popup_inner" data-status="confirm">
        <div class="popup_header">
            <h2 id="popup_title" class="popup_title">請確認填表資訊</h2>

        <div class="popup_main">
            <div class="popup_list"></div>

        </div>
        <div class="popup_main">
            <div class="popup_btns">
                <button id="btn-confirm-newone_ocean" class="btn-confirm-newone btn-style" type="button">新增表單</button>
            </div>
        </div>
    </div>
    <div class="popup_inner" data-status="confirmed" data-position="river">
        <div class="popup_header">
            <h2 id="popup_title" class="popup_title">表單已成功送出</h2>
        </div>
        <div class="popup_main">
            <div class="popup_btns">
                <button id="btn-confirm-sameone" class="btn-confirm-sameone btn-style" type="button">新增同河川表單</button>
                <button id="btn-confirm-newone_river" class="btn-confirm-newone btn-style" type="button">新增其他河川表單</button>
            </div>
        </div>
    </div>
</section>
