<main id="main" class="main">
    <section class="pagename">
        <div class="inner">
            <img src="public/img/icon-album@2x.png">
            <span>明信片製作</span>
        </div>
    </section>
    <section class="postcard-builder" data-step="1">
        <div class="inner">
            <div class="step-1">
                <form class="postcard-form">
                    <div class="postcard-img">
                        <div class="pc-img-box">
                            <button class="btn-style-4 file-upload">上傳照片</button>
                            <button class="btn-style-4 file-album">相簿中照片</button>
                        </div>
                        <div class="pc-img-tip">檔案限制2M以下，過大會造成上傳無效。</div>
                        <div class="pc-img-preview">
                            <img src="https://fakeimg.pl/400x400/" />
                        </div>
                    </div>
                    <ul class="postcard-text">
                        <li>
                            <label for="">明信片標題（有20個字元可以填寫，目前剩餘<span>20</span>個字）</label>
                            <input type="text" name="pc-title">
                        </li>
                        <li>
                            <label for="">內文（有70個字元可以填寫，目前剩餘<span>70</span>個字）</label>
                            <textarea type="text" name="pc-content"></textarea>
                        </li>
                        <li>
                            <label for="">作者署名（有9個字元可以填寫，目前剩餘<span>9</span>個字）</label>
                            <input type="text" name="pc-writer">
                        </li>
                    </ul>
                </form>
                <button class="btn-style-5 file-preview">預覽</button>
            </div>
            <div class="step-2">
                <div class="preview-img">
                    <img src="/public/img/postcard.png" />
                </div>
                <div class="preview-btns">
                    <button class="btn-style-5 file-edit">修改</button>
                    <button class="btn-style-5 file-public">發佈</button>
                </div>
            </div>
            <div class="step-3">
                <div class="public-img">
                    <img src="/public/img/postcard.png" />
                </div>
                <div class="public-shares">
                    <div class="shares-text">分享到</div>
                    <div class="btn-shares">
                        <a id="btn-share-facebook" class="btn-icon btn-share-facebook" href="javascript:console.log('facebook');">F</a>
                        <a id="btn-share-line" class="btn-icon btn-share-line" href="javascript:console.log('LINE');">L</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
