<main id="main" class="main">
    <section class="pagename">
        <div class="inner">
            <img src="public/img/icon-data@2x.png">
            <span>數據資料庫</span>
        </div>
    </section>
    <section class="annual_datas">
        <div class="title with_afterline"><span>年度數據資料</span></div>
        <div class="inner">
            <div class="datas-total">
                <ul class="datas-total-ul">
                    <li>
                        <div class="total-key" data-text="淨灘場次"></div>
                        <div id="annual-freq" class="total-value" data-unit="場">15</div>
                    </li>
                    <li>
                        <div class="total-key" data-text="淨灘人數"></div>
                        <div id="annual-people" class="total-value" data-unit="人">399</div>
                    </li>
                    <li>
                        <div class="total-key" data-text="淨灘長度"></div>
                        <div id="annual-meter" class="total-value" data-unit="公尺">500</div>
                    </li>
                    <li>
                        <div class="total-key" data-text="淨灘重量"></div>
                        <div id="annual-kg" class="total-value" data-unit="公斤">419</div>
                    </li>
                </ul>
            </div>
            <div class="datas-color">
                <div class="top-123">
                    <div id="annual-top1">寶特瓶</div>
                    <div id="annual-top2">煙蒂</div>

                <ul id="annual-top-scale" class="top-scale">

                    <li style="width: 30%;"></li>

                <div class="locals-data">
                    <div id="goUpdateTWDatas-name" class="locals-data-name" data-unit="場次">台南</div>
                    <div class="locals-data-box">
                        <div class="local-freq">
                            <ul class="datas-total-ul">
                                <li>
                                    <div class="total-key" data-text="淨灘場次"></div>
                                    <div id="goUpdateTWDatas-freq" class="total-value" data-unit="場">15</div>

                        <div class="local-rank">

                            <div id="goUpdateTWDatas-top2">煙蒂</div>
                            <div id="goUpdateTWDatas-top3">塑膠瓶蓋</div>

                    <div class="locals-data-btn"><a class="btn-style" href="/" target="_blank">登陸數據</a></div>

    <section class="annual_dataresult">
