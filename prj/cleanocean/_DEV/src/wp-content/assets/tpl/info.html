<main id="main" class="main">
    <section class="pagename">
        <div class="inner">
            <img src="/wp-content/assets/img/icon-info@2x.png">
            <span>海洋資訊</span>
        </div>
    </section>
    <section class="posts">
        <div class="inner">
            <div id="articles" class="post-list"></div>
            <div class="post-menu">
                <div class="post-searcher">
                    <form class="form_post-search" name="form_post-search">
                        <input id="searcher" type="search" name="search">
                        <button id="btn-searcher" type="submit"></button>
                    </form>
                </div>
                <div class="post-hot">
                    <div class="post-hot-title post-menu-title with_afterline"><span>熱門文章</span></div>
                    <ul id="post-hots" class="post-hot-list post-menu-list"></ul>
                </div>
                <div class="post-cat">
                    <div class="post-cat-title post-menu-title with_afterline"><span>文章分類</span></div>
                    <ul id="post-cats"  class="post-cat-list post-menu-list"></ul>
                </div>
            </div>
        </div>
        <div class="icon-crab"></div>
    </section>
</main>
