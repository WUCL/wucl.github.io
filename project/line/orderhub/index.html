    <!-- 環境徽章 -->

        <div id="env-badge" class="env-badge">{{label}}</div>
    </template>
    <!-- 訊息（統一樣式） -->
    <template id="tpl-msg">
        <div class="msg {{cls}}">{{text}}</div>
    </template>
    <!-- 新增表單 -->
    <template id="tpl-add">
        <form id="formAdd" class="card">
            <div class="row">
                <div class="field">
                    <label>客戶</label>
                    <select name="客戶類型" data-opt="cType"></select>
                </div>
                <div class="field">
                    <label>接單平台</label>
                    <select name="接單平台" data-opt="platforms">
                        <option value="" selected disabled>請選擇</option>
                    </select>
                </div>
                <div class="field">
                    <label>訂單日期<span class="hint">（預設今天）</span></label>
                    <input name="訂單日期" type="date">
                </div>

                <!-- <div class="field">

    			</div> -->
                <!-- <div class="field">

    			</div>

    				<label>訂購人電話</label>
    				<input name="訂購人電話" inputmode="tel" required>
    			</div>

            <button type="submit" class="btn primary">送出</button>
            <div data-slot="msg"></div>
        </form>
    </template>
    <!-- 編輯表單 -->
    <template id="tpl-edit">
        <section class="card">
            <div class="row">
                <div class="field">
                    <label>訂單編號</label>
                    <input id="oid" placeholder="O-YYYYMM-00001" value="{{orderId}}">
                </div>
                <div class="field" style="display:flex;align-items:end">
                    <button type="button" id="btnLoad" class="btn">載入</button>
                </div>
            </div>
            <form id="formEdit" style="display:none">
                <div class="field">
                    <label>是否已付款</label>
                    <select name="是否已付款">
                        <option>未付款</option>
                        <option>已付款</option>
                        <option>貨到付款</option>
                    </select>
                </div>
                <div class="field">
                    <label>是否已交貨</label>
                    <select name="是否已交貨">
                        <option>未交貨</option>
                        <option>已交貨</option>
                    </select>
                </div>
                <div class="field">
                    <label>貨運單號</label>
                    <input name="貨運單號">
                </div>
                <div class="field">
                    <label>訂單備註</label>
                    <textarea name="訂單備註" rows="3"></textarea>
                </div>
                <button type="submit" class="btn primary">儲存更新</button>
                <div data-slot="msg"></div>
            </form>
        </section>
    </template>
    <!-- ========== List: 首頁清單 ========== -->
    <template id="tpl-list">
        <section class="page list">
            <header class="hd">
                <h1>訂單清單</h1>
                <small class="sub">最新 <span data-bind="count">0</span> 筆</small>
            </header>
            <div class="toolbar">
                <button class="btn" data-action="refresh">重新整理</button>
                <div class="spacer"></div>
                <a class="btn primary" href="#/add">＋ 新增訂單</a>
            </div>
            <div class="cards" id="listContainer" data-empty="#tpl-list-empty"></div>
            <footer class="ft">
                <button class="btn" data-action="prev" disabled>上一頁</button>
                <span class="page-info" data-bind="pageInfo">第 1/1 頁</span>
                <button class="btn" data-action="next" disabled>下一頁</button>
            </footer>
        </section>
    </template>
    <template id="tpl-list-empty">
        <div class="empty">
            <p>目前沒有資料。</p>
        </div>
    </template>
    <!-- 單張卡片（由 JS 動態組，不一定要 template；給你參考） -->
    <template id="tpl-list-card">
        <div class="card order" data-id="">
            <div class="row a">
                <div class="id" data-bind="訂單編號">#O-YYYYMM-00001</div>
                <div class="platform" data-bind="接單平台">LINE</div>
            </div>
            <div class="row b">
                <div class="buyer">
                    <span data-bind="訂購人姓名">王小明</span>
                    <small data-bind="訂購人電話">0900-000-000</small>
                </div>
                <div class="amount">
                    <span>$</span><b data-bind="訂單金額">0</b>
                </div>
            </div>
            <div class="row c">
                <small>交貨日：<span data-bind="交貨日期">2025/10/22</span></small>
                <small>交貨：<span data-bind="是否已交貨">未交貨</span></small>
                <small>付款：<span data-bind="是否已付款">未付款</span></small>
            </div>
            <div class="row d actions">
                <a class="btn" data-action="edit" href="#">編輯</a>
            </div>
        </div>
    </template>
