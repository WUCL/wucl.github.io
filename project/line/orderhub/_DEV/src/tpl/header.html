<!-- ==========================================
    header.html - 頁首
========================================== -->
<header id="header" class="header">
    <div class="header__inner">
        <!-- 第 1 排: 開發模式標記 -->
        <div class="header-row row-1">
            <div id="metaUser" class="meta metaUser meta--tiny" role="status" aria-live="polite">（未登入）</div>
            <div id="metaEnv" class="meta metaEnv meta--tiny" role="status" aria-live="polite">（DEV 模式）</div>
        </div>
        <div class="header-row for-debug display-n-i" style="color:red;font-size:9px;"></div>
        <!-- 第 2 排: 標題與時鐘 -->
        <div class="header-row row-2">
            <h1>訂單系統</h1>
            <time id="clock" class="clock" datetime="">—</time>
        </div>
        <!-- 第 3 排: 麵包屑與新增按鈕 -->
        <div class="header-row row-3">
            <nav id="breadcrumb" class="breadcrumb" aria-label="頁面位置">
                <ol>
                    <li data-route="dashboard"><a href="#/dashboard">Dashboard</a></li>
                    <li data-route="list"><a href="#/list">訂單列表</a></li>
                </ol>
            </nav>
            <nav class="nav" aria-label="主要操作">
                <a href="javascript:void(0);" id="btn-refresh" class="btn btn--icon btn-refresh" aria-label="頁面重整">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    <span>頁面重整</span>
                </a>
                <a href="#/add" id="btn-createOrder" class="btn btn--icon" data-nav="add" aria-label="新增訂單">
                    <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor" />
                    </svg>
                    <span>新增訂單</span>
                </a>
            </nav>
        </div>
    </div>
</header>
