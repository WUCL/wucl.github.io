<!-- 編輯表單 -->
<template id="tpl-edit">
    <section class="card">
        <div class="row">
            <div class="field">
                <label>訂單編號</label>
                <input id="oid" placeholder="O-YYYYMM-00001" value="{{orderId}}">
            </div>
            <div class="field" style="display:flex;align-items:end">
                <button type="button" id="btnLoad" class="btn">載入</button>
            </div>
        </div>
        <form id="formEdit" style="display:none">
            <div class="field">
                <label>是否已付款</label>
                <select name="是否已付款">
                    <option>未付款</option>
                    <option>已付款</option>
                    <option>貨到付款</option>
                </select>
            </div>
            <div class="field">
                <label>是否已交貨</label>
                <select name="是否已交貨">
                    <option>未交貨</option>
                    <option>已交貨</option>
                </select>
            </div>
            <div class="field">
                <label>貨運單號</label>
                <input name="貨運單號">
            </div>
            <div class="field">
                <label>訂單備註</label>
                <textarea name="訂單備註" rows="3"></textarea>
            </div>
            <button type="submit" class="btn primary">儲存更新</button>
            <div data-slot="msg"></div>
        </form>
    </section>
</template>
